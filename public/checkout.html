<!doctype html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/radios-to-slider.min.css" />
    <link rel="stylesheet" href="css/creditly.css" />
    <link rel="stylesheet" href="css/checkout.css" />
</head>

<body>


    <div class="container">

            <div class="radioSlider" id="radios" name="radioName">
                <input id="shippingRadio" name="options" type="radio" checked>
                <label for="shippingRadio">Shipping</label>
                <input id="paymentRadio" name="options" type="radio">
                <label for="paymentRadio">Payment</label>
                <input id="finishRadio" name="options" type="radio">
                <label for="finishRadio">Finish</label>
            </div>

        <section class="customerInformation text-center">


            <h2><strong>Customer Information</strong></h2>
            <br/>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="First Name" /><br/><br/>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Last Name" /><br/><br/>

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" required placeholder="Email Address" /><br/><br/>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number" /><br/><br/>

            <h2><strong>Shipping Information</strong></h2>
            <br/>

            <label for="streetAddress">Street Address</label>
            <input type="text" id="streetAddress" name="streetAddress" required placeholder="Street Address" /><br/><br/>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="City" /><br/><br/>

            <label for="state">State</label>
            <select id="state" name="state">	
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option selected value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select> <br/><br/>

            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" required placeholder="Zip Code" /><br/><br/> 
        </section>

        <section class="payment hidden" id="payment">

            <section class="creditly-wrapper gray-theme">
                <h3>Credit Card</h3>
                <i>
    <div class="card-type" style="text-align:right;margin-top:10px;margin-right:10px;min-height:20px;margin-bottom:-15px"></div>
  </i>
                <div class="credit-card-wrapper">
                    <div class="first-row form-group">
                        <div class="col-sm-8 controls">
                            <label class="control-label">Card Number</label>
                            <input class="number credit-card-number form-control" type="text" name="number" pattern="\d*" inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number" placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;">
                        </div>
                        <div class="col-sm-4 controls">
                            <label class="control-label">CVV</label>
                            <input class="security-code form-control" Â· inputmode="numeric" pattern="\d*" type="text" name="security-code" placeholder="&#149;&#149;&#149;">
                        </div>
                    </div>
                    <div class="second-row form-group">
                        <div class="col-sm-8 controls">
                            <label class="control-label">Name on Card</label>
                            <input class="billing-address-name form-control" type="text" name="name" placeholder="John Smith">
                        </div>
                        <div class="col-sm-4 controls">
                            <label class="control-label">Expiration</label>
                            <input class="expiration-month-and-year form-control" type="text" name="expiration-month-and-year" placeholder="MM / YY">
                        </div>
                    </div>
                </div>
            </section>

        </section>

        <div id="buttonContainer text-center">
        <button type="button" class="btn btn-danger" id="backButton">Back</button>
        <button type="button" class="btn btn-success" id="continueButton">Continue</button>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/jquery.radios-to-slider.min.js"></script>
    <script src="js/creditly.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/global.js"></script>
</body>

</html>
